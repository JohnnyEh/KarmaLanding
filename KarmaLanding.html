<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
  <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Karma</title>
</head>
<body>
  <nav class="top-navigation">
    <div class="content">
     <img class="logo" src="Images/karma-logo-copy.svg" alt="Karma" width:"26">
     <ul class="links">
      <li class="active">Meet Karma</li>
      <li>How It Works</li>
      <li>Store</li>
      <li>Blog</li>
      <li>Help</li>
      <li>Login</li>
     </ul>
    </div>
  </nav>
  
  <section class="introduction">
    <div class="content">
      <h1>Introducing Karma</h1>
      <h3>Bring WiFi with you, everywhere you go.</h3>
      <div class="buttons">
      <button>Learn More</button>
      </div>
    </div>
  </section>

  <section class="cases">
    <div class="content">
      <h2>Everyone needs a little Karma.</h2>
      <ul class="lists">
        <li class="devices">
          <img width="127" height="127" src="Images/karma-icon-devices.svg" alt="Devices">
          <div class="caption">
            <h3>Internet for all devices</h3>
          </div>
        </li>
        <li class="devices">
          <img width="127" height="127" src="Images/karma-icon-coffee.svg" alt="Coffee">
          <div class="caption">
            <h3>Boost your productivity</h3>
          </div>
        </li>
        <li class="devices">
          <img width="127" height="127" src="Images/karma-icon-refill.svg" alt="Refill">
          <div class="caption">
            <h3>Pay as you go</h3>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <footer class="social">
    <div class="content">
    <hr>
      <p>Join us on</p>
        <ul class="icons">
            <li>
                <i class="fa fa-twitter"></i>
            </li>
            <li>
                <i class="fa fa-facebook"></i>
            </li>
            <li>
                <i class="fa fa-instagram"></i>
            </li>
        </ul>
      <p class="copy">&copy Karma Mobility, Inc</p>
    </div>
</footer>
